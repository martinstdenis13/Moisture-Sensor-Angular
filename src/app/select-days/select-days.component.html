
<h3>Select display range for chart: </h3>
    <mat-form-field appearance="outline">
        <mat-label>Select</mat-label>
        <mat-select (valueChange)="setDayCount($event)">
            <mat-option [value]=3>3 Readings</mat-option>
            <mat-option [value]=10>10 Readings</mat-option>
            <mat-option [value]=30>30 Readings</mat-option>
        </mat-select>
    </mat-form-field>
